<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Puzzle Jigsaw</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.pieces {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.piece {
    width: 100px;
    height: 100px;
    background-image: url('images/utama.jpg');
    background-size: 200px 200px;
    background-repeat: no-repeat;
    border: 2px solid #000;
    cursor: grab;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    user-select: none;
}

.p1 { background-position: 0 0; }
.p2 { background-position: -100px 0; }
.p3 { background-position: 0 -100px; }
.p4 { background-position: -100px -100px; }

.drop-zone {
    display: grid;
    grid-template-columns: 100px 100px;
    grid-template-rows: 100px 100px;
    gap: 2px;
    border: 2px solid #000;
    width: 204px;
    height: 204px;
    background: #fff;
}

.drop-slot {
    border: 1px dashed #aaa;
}

.drop-slot.drag-over {
    background: #d0f0ff;
}

#success {
    margin-top: 15px;
    color: green;
    display: none;
}

#feedback {
    margin-top: 10px;
    color: red;
    display: none;
}

button {
    margin-top: 15px;
    padding: 8px 16px;
}
</style>
</head>

<body>

<h2>Game Puzzle Jigsaw</h2>

<div class="pieces">
    <div class="piece p1" id="piece1" draggable="true" data-correct="slot1">1</div>
    <div class="piece p2" id="piece2" draggable="true" data-correct="slot2">2</div>
    <div class="piece p3" id="piece3" draggable="true" data-correct="slot3">3</div>
    <div class="piece p4" id="piece4" draggable="true" data-correct="slot4">4</div>
</div>

<div class="drop-zone">
    <div class="drop-slot" id="slot1"></div>
    <div class="drop-slot" id="slot2"></div>
    <div class="drop-slot" id="slot3"></div>
    <div class="drop-slot" id="slot4"></div>
</div>

<div id="success">ðŸŽ‰ Puzzle berhasil disusun!</div>
<div id="feedback"></div>

<button id="reset">Reset</button>

<script>
const piecesBox = document.querySelector('.pieces');
const pieces = document.querySelectorAll('.piece');
const slots = document.querySelectorAll('.drop-slot');
const success = document.getElementById('success');
const feedback = document.getElementById('feedback');

pieces.forEach(piece => {
    piece.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', piece.id);
        feedback.style.display = 'none';
    });
});

slots.forEach(slot => {
    slot.addEventListener('dragover', e => {
        e.preventDefault();
        slot.classList.add('drag-over');
    });

    slot.addEventListener('dragleave', () => {
        slot.classList.remove('drag-over');
    });

    slot.addEventListener('drop', e => {
        e.preventDefault();
        slot.classList.remove('drag-over');

        const pieceId = e.dataTransfer.getData('text/plain');
        const piece = document.getElementById(pieceId);

        if (slot.id === piece.dataset.correct && slot.children.length === 0) {
            slot.appendChild(piece);
            checkWin();
        } else {
            feedback.textContent = 'âŒ Salah posisi';
            feedback.style.display = 'block';
        }
    });
});

function checkWin() {
    let complete = true;
    slots.forEach(slot => {
        if (slot.children.length === 0) complete = false;
    });
    if (complete) success.style.display = 'block';
}

function shufflePieces() {
    const piecesArray = Array.from(piecesBox.children);
    for (let i = piecesArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        piecesBox.appendChild(piecesArray[j]);
        piecesArray.splice(j, 1);
    }
}

document.getElementById('reset').addEventListener('click', () => {
    pieces.forEach(p => piecesBox.appendChild(p));
    shufflePieces();
    success.style.display = 'none';
    feedback.style.display = 'none';
});

window.addEventListener('load', shufflePieces);
</script>

</body>
</html>
